<html>
    <head> 
        <title>Nivetha Akka Django Site</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1>Login Data</h1>

        <form action = "" method = "POST">
            {% csrf_token %}
            <div class="fname"><label>First Name:</label>
                <input type="text" name="firstname" id="firstname"></div>
             </br> </br>
            <label>Last Name:</label>
            <input type="text" name="lastname" id="lastname"> </br> </br>
            <label>Phone :</label>
            <input type="number" name="phone" id="phone"> </br> </br>
            <label>G-Mail:</label>
            <input type="email" name="email" id="email"> </br> </br>
            <label>Date:</label>
            <input type="date" name="date" id="date"> </br> </br>
            <label>Password:</label>
            <input type="password" name="password" id="password"></br> </br>
           <button type="submit" name="successsubmit">Submit</button>
        </form>
    </body>
</html>
